<div class="admin-dashboard">
  <!-- Manage Users Section -->
  <div class="manage-users">
    <div class="header">
      <h2>Manage Users</h2>
    </div>
    <div class="user-inputs">
      <input type="text" placeholder="Username" [(ngModel)]="usernameToDelete">
      <input type="text" placeholder="Email" [(ngModel)]="emailToDelete">
      <input type="text" placeholder="Role" [(ngModel)]="roleToDelete">
      <button (click)="deleteUser()">Delete User</button>
    </div>
  </div>

  <!-- Manage Roles Section -->
  <div class="manage-roles">
    <div class="header">
      <h2>Manage Roles</h2>
    </div>
    <div class="grid">
      <div *ngFor="let user of users" class="user-details">
        <p>ID: {{ user.id }}</p>
        <p>Username: {{ user.Username }}</p>
        <p>Email: {{ user.Email }}</p>
        <p>Current Role: {{ user.Role }}</p>
        <div class="actions">
          <button class="approve">Approve</button>
          <button class="reject">Reject</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Messages -->
  <p *ngIf="message">{{ message }}</p>
  <p *ngIf="error">{{ error }}</p>
</div>
